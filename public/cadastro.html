<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <h1>Cadastro</h1>
    <form id="register-form">
      <div id="message"></div>
      <div class="input-container">
        <label for="name">Nome</label>
        <input type="text" autocomplete="off" name="name" required>
      </div>
      <div class="input-container">
        <label for="email">E-mail</label>
        <input type="email" autocomplete="off" name="email" required>
      </div>
      <div class="input-container">
        <label for="password">Senha</label>
        <input type="password" autocomplete="new-password" name="password" required>
      </div>
      <div class="input-container">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" autocomplete="new-password" name="confirm-password" required>
      </div>
      <div class="actions-container">
        <button type="submit" data-action="create">Cadastrar</button>
      </div>
      <p>JÃ¡ tem conta? <a href="index.html">Entre aqui</a></p>
    </form>
  </main>
</body>
</html>
