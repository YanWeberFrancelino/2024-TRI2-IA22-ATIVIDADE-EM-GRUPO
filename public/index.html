<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script> 
</head>
<body>
  <main>
    <h1>Login</h1>
    <form data-action="login">
      <div id="message"></div>
      <div class="input-container">
        <label for="name">Nome</label>
        <input type="text" autocomplete="off" name="name" required>
      </div>
      <div class="input-container">
        <label for="password">Senha</label>
        <input type="password" autocomplete="new-password" name="password" required>
      </div>
      <div class="actions-container">
        <button type="submit" data-action="login">Entrar</button>
      </div>
      <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>
  </main>
</body>
</html>
