<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <h1>Dashboard</h1>
    <div class="info_div">
      <div id="message"></div> 
      <h2>Informações do Usuário Logado</h2>
      <p><strong>Nome:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <div class="actions-container">
        <button id="btn-dado">Atualizar dados</button>
        <button id="deleteUserButton" data-action="delete">Deletar Conta</button>
        
        <button id="logoutButton" data-action="logout">Sair</button>
      </div>
    </div>

    <div class="info_div">
      <h2>Lista de Usuários</h2>
      <div id="list_users_with_name_email">
        
      </div>
    </div>
  </main>
</body>
</html>
